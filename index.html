<html>
  <head>
    <title>WEB DEV RT</title>
  </head>
  <body>
    <h1>Register/Login</h1>
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        autocomplete="off"
      /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        autocomplete="off"
      /><br />
      <div>
        <button id="submit">Submit</button>
      </div>
    </div>
    <div>
      <p>Raw Password: <span id="raw"></span></p>
      <p>Hashed Password: <span id="hashed"></span></p>
    </div>
    <script src="bcrypt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
